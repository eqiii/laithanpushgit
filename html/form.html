<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container">
    <h1>Form SMK TI BAZMA</h1>
    <form id="f1">
        <h3>Form 1</h3>
        <label>Nama :</label> <input type="text" placeholder="Masukkan nama Anda" name="nama"/>
    <br>
        <label> Tempat Tanggal Lahir :</label>  <input type="text"  name="tanggal"/>
    <br>
        <label>Jenis Kelamin :</label> <input type="radio" name="radio" value="radio 1">Pria
                                   <input type="radio" name="radio" value="radio 1">Wanita
    <br>

    </form>

    <form id="f2">
        <label>Tempat Tinggal :</label> <input type="text" placeholder="Masukkan Alamat Anda" name="Alamat"/>
     <br>
        <label>Nomor Telepon :</label> <input type="text" placeholder="Masukkan Nomor Anda" name="nomor"/>
     <br>
        <label>Hobi :</label> <input type="checkbox" name="checkbox" value="checkbox1"/>Olahraga
                              <input type="checkbox" name="checkbox" value="checkbox2"/>Membaca 
                              <input type="checkbox" name="checkbox" value="checkbox3"/>Musik 
     <br>
        <label>Alamat Email :</label> <input type="text" placeholder="Masukkan email Anda" name="Email"/>
     <br>
        <label>Pekerjaan :</label> <input type="text" name="kerja"/>
     <br>
        <label>Keahlian :</label>   <input type="checkbox" name="checkbox" value="checkbox1"/>Desain Grafis
                                    <input type="checkbox" name="checkbox" value="checkbox2"/>Pemrograman
                                    <input type="checkbox" name="checkbox" value="checkbox3"/>Manajemen Proyek
     <br>
    </form>

    <form id="f3">
        <label>Pendidikan Terakhir :</label> <input type="checkbox" name="checkbox" value="checkbox1"/>SD?MI
                                             <input type="checkbox" name="checkbox" value="checkbox2"/>SMP/MTS
                                             <input type="checkbox" name="checkbox" value="checkbox3"/>SMA/SMK
                                             <input type="checkbox" name="checkbox" value="checkbox3"/>Perguruan Tinggi
     <br>
        <label>Bahasa Pemrograman Yang dikuasai :</label> <input type="checkbox" name="checkbox" value="checkbox1"/>Html
                                                          <input type="checkbox" name="checkbox" value="checkbox2"/>CSS
                                                          <input type="checkbox" name="checkbox" value="checkbox3"/>JS
                                                          <input type="checkbox" name="checkbox" value="checkbox3"/>Pyhton
    </form>
    </div>
</body>
</html>
